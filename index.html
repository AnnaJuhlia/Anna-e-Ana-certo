<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="" method="">
        <p>Digite seu nome:</p>
        <input type="texto" name="nome" placeholder=" Ex: Carol Ferndinanda" required>
        <p>Digite seu email </p>
        <input type="email" name="email" placeholder=" Ex: carol.ferndinanda@gmail.com" value="@escola.pr.gov.br" required>
        <p> Digite seu numero</p>
        <input type="number" name="phone" placeholder="(xx) xx xxxxx-xxxx" required>
        <p>Voce é herdeiro(a)</p>
        <input type="radio" name="work" value="Sim"> Com certeza 
        <input type="radio" name="work" value="Não"> Sem certeza
<p>Qual seu estado</p>
        <select name="estados" id=""> 
            <option value="1">Pernambuco</option>
            <option value="2">São Paulo</option>
            <option value="3">Rio de Janeiro</option>
            <option value="4">Paraná</option>
        </select>
        <p>Quais são os seus objetivos?</p>
<textarea name="Quais são seus objetivos?" id=""></textarea>


     <br>
        <input type="checkbox" name="novidades" checked> Aceito receber novidades por e-mail da empresa
        <br>


        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
    </form>
</body>
</html>
