<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="" method="">
        <p>Digite seu nome:</p>
        <input type="texto" name="nome" placeholder=" Ex: Carol Ferndinanda">
        <p>Digite seu email </p>
        <input type="email" name="email" placeholder=" Ex: carol.ferndinanda@gmail.com" value="@escola.pr.gov.br">
        <p> Digite seu numero</p>
        <input type="number" name="phone" placeholder="(xx) xx xxxxx-xxxx">
        <p>Voce é herdeiro(a)</p>
        <input type="radio" name="work" value="Sim"> Com certeza 
        <input type="radio" name="work" value="Não"> Sem certeza
        
        

        
        <input type="checkbox" name="novidades" checked> Aceito receber novidades por e-mail da empresa
    </form>
</body>
</html>
